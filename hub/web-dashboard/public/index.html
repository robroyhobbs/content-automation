<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Automation Hub</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1>Content Automation Hub</h1>
      </div>
      <div class="header-right">
        <span id="current-time"></span>
        <span id="connection-status" class="status-dot connected" title="Connected"></span>
      </div>
    </header>

    <!-- Timeline Section -->
    <section class="timeline-section">
      <div class="section-header">
        <h2>24-Hour Timeline</h2>
        <div class="timeline-nav">
          <button id="prev-day" class="btn btn-small">&lt;</button>
          <span id="timeline-date">Today</span>
          <button id="next-day" class="btn btn-small">&gt;</button>
          <button id="today-btn" class="btn btn-small">Today</button>
        </div>
      </div>
      <div id="timeline" class="timeline"></div>
    </section>

    <!-- Kanban Board -->
    <section class="kanban-section">
      <div class="kanban-board">
        <div class="kanban-column" id="col-scheduled">
          <div class="column-header">
            <span class="column-icon">&#128336;</span>
            <span class="column-title">Scheduled</span>
            <span class="column-count" id="count-scheduled">0</span>
          </div>
          <div class="column-content" id="list-scheduled"></div>
        </div>
        <div class="kanban-column" id="col-running">
          <div class="column-header">
            <span class="column-icon">&#9654;</span>
            <span class="column-title">Running</span>
            <span class="column-count" id="count-running">0</span>
          </div>
          <div class="column-content" id="list-running"></div>
        </div>
        <div class="kanban-column" id="col-review">
          <div class="column-header">
            <span class="column-icon">&#128065;</span>
            <span class="column-title">In Review</span>
            <span class="column-count" id="count-review">0</span>
          </div>
          <div class="column-content" id="list-review"></div>
        </div>
        <div class="kanban-column" id="col-completed">
          <div class="column-header">
            <span class="column-icon">&#10003;</span>
            <span class="column-title">Completed</span>
            <span class="column-count" id="count-completed">0</span>
          </div>
          <div class="column-content" id="list-completed"></div>
        </div>
      </div>
    </section>

    <!-- Bottom Section: Activity + Stats -->
    <section class="bottom-section">
      <div class="activity-panel">
        <div class="section-header">
          <h2>Recent Activity</h2>
        </div>
        <div id="activity-log" class="activity-log"></div>
      </div>
      <div class="stats-panel">
        <div class="section-header">
          <h2>Statistics</h2>
        </div>
        <div id="stats-content" class="stats-content">
          <div class="stat-item">
            <span class="stat-label">Today Completed</span>
            <span class="stat-value" id="stat-completed">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Today Failed</span>
            <span class="stat-value stat-failed" id="stat-failed">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Pending Reviews</span>
            <span class="stat-value stat-review" id="stat-reviews">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Success Rate</span>
            <span class="stat-value" id="stat-rate">0%</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Review Modal -->
    <div id="review-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-title">Review Details</h3>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body" id="modal-body"></div>
        <div class="modal-footer">
          <button class="btn btn-success" id="btn-approve">Approve</button>
          <button class="btn btn-danger" id="btn-reject">Reject</button>
          <button class="btn btn-secondary" onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/components/timeline.js"></script>
  <script src="/js/components/kanban.js"></script>
  <script src="/js/components/activity.js"></script>
  <script src="/js/components/stats.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
