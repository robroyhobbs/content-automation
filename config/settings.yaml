# Content Automation Hub - Global Settings
version: "1.0"

# Hub configuration
hub:
  name: "Content Automation Hub"
  timezone: "America/Los_Angeles"

# Global limits (can be overridden per task)
defaults:
  maxRetries: 2
  timeoutMinutes: 45
  cooldownMinutes: 60

# Quality review settings
qualityReview:
  enabled: true
  minScore: 6

# Notifications
notifications:
  enabled: true
  email:
    enabled: true
    to: "matt@arcblock.io"
    from: "Content Automation <matt@arcblock.io>"
    smtp:
      host: "smtp.gmail.com"
      port: 587
      user: ""  # Add your Gmail address
      password: ""  # Add your Gmail App Password
  # slack:
  #   enabled: false
  #   webhook: "https://hooks.slack.com/..."

# Credential paths (relative to credentials/)
credentials:
  twitter: "twitter.json"
  linkedin: "linkedin.json"
  reddit: "reddit.json"
  google: "google-ads.json"
  newsletter: "newsletter.json"
