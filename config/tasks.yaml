# Task Registry
# Controls which tasks are enabled and their schedule overrides
#
# Tasks are auto-discovered from tasks/ folder, but this file
# allows you to enable/disable and override settings.

tasks:
  # DocSmith - Documentation generation for trending repos
  docsmith:
    enabled: true
    category: content-creation
    description: "Generate documentation for trending GitHub repositories"
    schedule: "0 9 * * *"  # 9 AM daily
    dailyLimit: 3

  # Daily Blog - ArcBlock blog automation
  daily-blog:
    enabled: true
    category: content-creation
    description: "Generate daily SEO-optimized blog posts for arcblock.io"
    schedule: "0 7 * * *"  # 7 AM daily
    dailyLimit: 1

  # ═══════════════════════════════════════════════════════════════
  # ARCSPHERE GOOGLE ADS
  # ═══════════════════════════════════════════════════════════════

  # ArcSphere Daily - App promotion optimization
  google-ads-arcsphere-daily:
    enabled: true
    category: advertising
    description: "Daily Google Ads optimization for ArcSphere app campaigns"
    schedule: "0 6 * * *"  # 6 AM daily
    dailyLimit: 1

  # ArcSphere Weekly - Performance review
  google-ads-arcsphere-weekly:
    enabled: true
    category: advertising
    description: "Weekly Google Ads review for ArcSphere"
    schedule: "0 8 * * 0"  # Sunday 8 AM
    dailyLimit: 1

  # ═══════════════════════════════════════════════════════════════
  # MYVIBE GOOGLE ADS
  # ═══════════════════════════════════════════════════════════════

  # MyVibe Daily - Signup campaign optimization
  google-ads-myvibe-daily:
    enabled: true  # Campaign created 2026-01-28
    category: advertising
    description: "Daily Google Ads optimization for MyVibe signup campaigns"
    schedule: "15 6 * * *"  # 6:15 AM daily (staggered)
    dailyLimit: 1

  # MyVibe Weekly - Performance review
  google-ads-myvibe-weekly:
    enabled: true  # Campaign created 2026-01-28
    category: advertising
    description: "Weekly Google Ads review for MyVibe"
    schedule: "30 8 * * 0"  # Sunday 8:30 AM (staggered)
    dailyLimit: 1

  # ═══════════════════════════════════════════════════════════════
  # ARCSPHERE SOCIAL CONTENT
  # ═══════════════════════════════════════════════════════════════

  # ArcSphere Weekly Social - Release content for X + LinkedIn
  arcsphere-social-weekly:
    enabled: true  # Created 2026-01-28
    category: distribution
    description: "Generate weekly social content for ArcSphere releases (X + LinkedIn, personal + corporate)"
    schedule: "0 18 * * 2"  # Tuesday 10 AM PST (18:00 UTC)
    dailyLimit: 1
    weeklyLimit: 1

